<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Formatter Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
    <h1 class="today">Today's  Date <span><i class="fa-solid fa-calendar-days cal-icon"></i></span></h1>
    <div class="cont"><div id="border"></div></div>
    <div class="dropdown-container">
        <select name="date-options" id="date-options">
            <option value="dd-mm-yy">Day, Month, Year</option>
            <option value="yy-mm-dd">Year, Month, Day</option>
            <option value="dd-mm-yy-hh-mm">Day, Mon, Year, hour, Min</option>
        </select>
       <div><i class="fa-solid fa-caret-down select-logo"></i></div>
    </div>
    <p id="changedate"></p>
</main>

    <script src="script.js"></script>
</body>
</html>
